os: linux
language: python
python: 3.7
install:
    - pip install -r requirements.txt
    - pip install -r ci/requirements.txt
    - pip install -r doc/requirements.txt
    - pip install -r tests/unit/requirements.txt
script:
    - sed -i "s/LOCALVERSION/${TRAVIS_TAG}/g" setup.py
    - pip install -e .
    - ci/static_checks.sh altimeter
    - ci/test.sh altimeter tests/unit
    - export PYTHONPATH=.
    - sphinx-apidoc -f -o doc/source altimeter
    - sphinx-build doc/source doc/html -E -W
    - touch doc/html/.nojekyll
deploy:
    - provider: pypi
      skip_cleanup: true
      user: "__token__"
      password:
          secure: ""
      skip_existing: true
      # publish to pypi in one of two cases:
      #     1) master commit with a tag matching a release version (n.n.n)
      #     2) non-master commit with a tag matching a release-candidate version (n.n.n-rc.n)
      on:
          condition: branch = master  AND tag IS present AND tag =~ /^\d+\.\d+\.\d+$/ OR \
                     branch != master AND tag IS present AND tag =~ /^\d+\.\d+\.\d+-rc\.\d+$/
    - provider: pages
      skip_cleanup: true
      github_token: $GITHUB_TOKEN
      local_dir: doc/html
      # only publish to pages for master with a tag matching a 'real' release.
      on:
          condition: branch = master  AND tag IS present AND tag =~ /^\d+\.\d+\.\d+$/
