os: linux
language: python
python: 3.7
install:
    - pip install -r requirements.txt
    - pip install -r ci/requirements.txt
    - pip install -r doc/requirements.txt
    - pip install -r tests/unit/requirements.txt
jobs:
    include:
        - stage: static-analysis
          script: ci/static_checks.sh altimeter

        - stage: test
          script: ci/test.sh altimeter tests/unit

        - stage: build-doc
          script:
              - export PYTHONPATH=.
              - sphinx-apidoc -f -o doc/source altimeter
              - sphinx-build doc/source doc/html -E -W
        # publish a release candidate package for non-master, tagged like n.n.n-rcn
        - stage: deploy-pypi-release-candidate
          if: branch != master
          script:
              - sed -i "s/LOCALVERSION/${TRAVIS_TAG}/g" setup.py
          deploy:
              provider: pypi
              skip_cleanup: true
              user: "__token__"
              password:
                  secure: ""
              skip_existing: true
              on:
                  all_branches: true
                  tags: true
                  condition: $TRAVIS_TAG =~ ^[0-9]+\.[0-9]+\.[0-9]+-rc[0-9]+$

        - stage: deploy-pypi-release
        # publish a release package for master, tagged like n.n.n
          if: branch = master
          script:
              - sed -i "s/LOCALVERSION/${TRAVIS_TAG}/g" setup.py
          deploy:
              provider: pypi
              skip_cleanup: true
              user: "__token__"
              password:
                  secure: ""
              skip_existing: true
              on:
                  branch: master
                  tags: true
                  condition: $TRAVIS_TAG =~ ^[0-9]+\.[0-9]+\.[0-9]+$

        - stage: deploy-github-pages
          if: branch = master
          script:
              - touch doc/html/.nojekyll
          deploy:
              provider: pages
              skip_cleanup: true
              github_token: $GITHUB_TOKEN
              local_dir: doc/html
              # only publish to pages for master with a tag matching a 'real' release.
              on:
                  branch: master
                  tags: true
                  condition: $TRAVIS_TAG =~ ^[0-9]+\.[0-9]+\.[0-9]+$
