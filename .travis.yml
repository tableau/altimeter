os: linux
language: python
python: 3.7
install:
    - pip install -r requirements.txt
    - pip install -r ci/requirements.txt
    - pip install -r doc/requirements.txt
    - pip install -r tests/unit/requirements.txt
jobs:
    include:
        - stage: static-analysis
          script: ci/static_checks.sh altimeter

        - stage: test
          script: ci/test.sh altimeter tests/unit

        - stage: build-doc
          script:
              - export PYTHONPATH=.
              - sphinx-apidoc -f -o doc/source altimeter
              - sphinx-build doc/source doc/html -E -W

        # rc packages can be published from any branch. tag must be like n.n.n-rcn
        - stage: deploy-pypi-release-candidate
          if: tag =~ ^[0-9]+\.[0-9]+\.[0-9]+-rc[0-9]+$ AND type = push AND fork = false
          script:
              - sed -i "s/LOCALVERSION/${TRAVIS_TAG}/g" setup.py
          deploy:
              provider: pypi
              skip_cleanup: true
              user: "__token__"
              password:
                  secure: ""
              skip_existing: true
              on:
                  all_branches: true

        # release packages can be published from master only. tag must be like n.n.n
        - stage: deploy-pypi-release
          if: branch = master AND tag =~ ^[0-9]+\.[0-9]+\.[0-9]+$ AND type = push AND fork = false
          script:
              - sed -i "s/LOCALVERSION/${TRAVIS_TAG}/g" setup.py
          deploy:
              provider: pypi
              skip_cleanup: true
              user: "__token__"
              password:
                  secure: ""
              skip_existing: true

        # only publish to pages for master with a tag matching a 'real' release.
        - stage: deploy-github-pages
          if: branch = master AND tag =~ ^[0-9]+\.[0-9]+\.[0-9]+$ AND type = push AND fork = false 
          script:
              - touch doc/html/.nojekyll
          deploy:
              provider: pages
              skip_cleanup: true
              github_token: $GITHUB_TOKEN
              local_dir: doc/html
